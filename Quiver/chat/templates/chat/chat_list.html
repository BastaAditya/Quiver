{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'chat/CSS/chat_list.css' %}>
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script&display=swap" rel="stylesheet">
    <title>Quiver</title>
</head>
<body>
    <header>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href={% url 'loginsignup:logout' %}>Logout</a></li>
                    <li><a href={% url 'loginsignup:login' %}>Feed</a></li>
                    <li><a href={% url 'loginsignup:login' %}>Your Profile</a></li>
                    <li><a target="_blank" href="https://github.com/Sid200026/Quiver/issues/new">Report an Issue</a></li>
                    <div class="newfont">
                        <a href={% url 'loginsignup:landing'%} class="main">
                            <li class="navQuiver">QUIVER</li>
                        </a>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="chatwindow">
            <div class="chatusers">
                <h1 class="heading">Quiver Chat</h1>
                <div class="userlist">
                    <div class="userholder">
                        {% for friend in friends %}
                            <a href={% url 'chat:room' friend.urlparam %}>
                                <div class="user">
                                    <div class="userimage">
                                        <img class="userlogo" src={{friend.profile.url}} alt={{friend.friend}}></img>
                                    </div>
                                    <div class="usertext">
                                        <p>{{friend.friend}}</p>
                                    </div>
                                </div>
                            <a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="chatmessage">
                <img src={% static 'chat/official.png' %} alt="Quiver" class="official">
            </div>
        </div>
    </div>
</body>
</html>
