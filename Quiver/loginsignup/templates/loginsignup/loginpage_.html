{% load static %}
<html>
    <title>
        Quiver
    </title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href={% static 'loginsignup/css/loginpagestyle.css' %}>
        <link href="https://fonts.googleapis.com/css?family=Oleo+Script&display=swap" rel="stylesheet">
    </head>
      <body>
        <header>
            <div class="navbar">
                <nav>
                    <ul>
                    
                        <li><a href="#termsandcondition">Terms and Conditions</a></li>
                        <li><a href="#contact us">Contact Us</a></li>
                        <li><a href={% url 'loginsignup:login' %}>Log In</a></li>
                        <li><a href={% url 'loginsignup:signup' %}>Sign Up</a></li>
                        <div class="newfont">
                                <li class="navQuiver" >QUIVER</li>
                                </div>
                      </ul>
                </nav>
                
            </div>
        </header>
<div class="signin">
    <img src='{% static 'loginsignup/Quiver.jpg'%}'  height="100" width="200">
      <br>

      <!--<h2 class="Quiver">Quiver</h2><br> -->
      <h2 class="title_content2">Re(Connect+Unite+Discover)</h2>
      <h2 class="active"> Sign In </h2>
      <br>          
      {% if error%}
                  <h5 class="errorfield">{{error}}</h5>
      {% endif%}
     <form method="POST">
        {% csrf_token %}
        <div class="entries"></div>
        <input type="text"  class="input" name="username" placeholder="Username" required>
        <input type="password" class="input" name="password" placeholder="Password" minlength=8 required>
        <br><br>
        <input type="submit" class="signinbutton" value="Log In">
      </form>
      
  
      <div id="formFooter">
        <a href="#">Forgot Password?</a>
      </div>
      <hr>
      <br>
      
      <h4> Don't have an account? We can fix that! </h4>
      <a class="create" href={% url 'loginsignup:signup' %}>Create an Account</a>
  
    </div>
  </div>
  </body>
  </html>
